<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSens Connexion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/connexion.css">
    <script src="js/footer.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/connexion.js" defer></script>
</head>
<body>

<div class="fullscreen-bg">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div class="navbar-header mx-auto">
                    <a class="navbar-brand custom-logo" href="accueil.html">
                        <img src="./img/Logo/PNG/Fond transparent/logoGameSensT.png" alt="GAMESENS Logo">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
    </header>


    <div class="form-container">

        <div class="toggle">
            <button style="font-size: 25px;" class="active" id="loginToggle">CONNEXION</button>
            <div class="separator"></div>
            <button style="font-size: 25px;" id="signupToggle">INSCRIPTION</button>
            <div class="highlight"></div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">ADRESSE MAIL :</label>
                <input type="email" id="email" name="email" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="password">MOT DE PASSE :</label>
                <input type="password" id="password" name="password" placeholder="..." required>
                <div class="forgot-password">
                    <a href="#" style="font-size: 12px;" class="forgot-password-link">Mot de passe oublié ?</a>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-outline-light"><b>CONNEXION</b></button>
            </div>
        </form>

        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="nom">NOM :</label>
                <input type="text" id="nom" name="nom" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="prenom">PRÉNOM :</label>
                <input type="text" id="prenom" name="prenom" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="emailSignup">ADRESSE MAIL :</label>
                <input type="email" id="emailSignup" name="emailSignup" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="passwordSignup">MOT DE PASSE :</label>
                <input type="password" id="passwordSignup" name="passwordSignup" placeholder="..." required>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-outline-light"><b>INSCRIPTION</b></button>
            </div>
        </form>
    </div>


<footer>
    <div class="footer-button">
        <a href="#" id="footerToggle">
            <img src="./img/Logo/button_info%20(1).svg" alt="Info" style="width: 33px; height: 31px;margin-right: -20% !important;"> <!-- Assurez-vous que les dimensions sont correctes -->
        </a>
    </div>

    <div id="footerContent" class="footer-modal" style="display: none;">
        <div class="footer-content">
            <button class="close-btn">
                <i class="bi bi-x-lg"></i> <!-- Assurez-vous que l'icône de croix est correctement référencée -->
            </button>
            <div class="footer-columns">
                <div class="footer-column">
                    <h4>Explorer</h4>
                    <a href="#">Accueil</a>
                    <a href="#">Projet</a>
                    <a href="#">Shop</a>
                    <a href="#">Opening</a>
                </div>
                <div class="footer-column">
                    <h4>Légal</h4>
                    <a href="#">Mentions Légales</a>
                    <a href="#">CGU / CGV</a>
                </div>
                <div class="footer-column">
                    <h4>Social</h4>
                    <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
                    <a href="https://tiktok.com" target="_blank"><i class="bi bi-discord"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                </div>
                <div class="footer-column">
                    <h4>Contact</h4>
                    <a href="#">Nous Contacter</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-backdrop" id="footerBackdrop"></div>

</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
