<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSens Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/accueil.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid position-relative">
            <!-- Conteneur pour le logo, maintenant ajusté pour être centré verticalement -->
            <div class="navbar-header position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%); z-index: 1050;">
                <a class="navbar-brand" href="#">
                    <img src="./img/Logo/PNG/Fond blanc et noir/Copie de logo (blanc)1.png" alt="GAMESENS Logo" height="70">
                </a>
            </div>
            <!-- Conteneur central pour les boutons -->
            <div class="mx-auto d-flex justify-content-center" style="flex-grow: 1;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-button" aria-current="page" href="#"><b>PROJET</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-button" href="#"><b>SHOP</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-button" href="#"><b>OPENING</b></a>
                    </li>
                </ul>
            </div>
            <!-- Conteneur à droite pour les icônes -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-handbag"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="fullscreen-bg">
    <div class="content">
        <h1>COLLECTION</h1>
        <h1>FLOWER</h1>
        <div class="buttons">
            <button type="button" class="btn btn-outline-light">COMMANDER</button>
            <button type="button" class="btn btn-outline-light">OPENING</button>
        </div>
    </div>
    <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="https://tiktok.com" target="_blank"><i class="bi bi-tiktok"></i></a>
        <a href="https://https://twitter.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
