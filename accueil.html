<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSens Navbar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/accueil.css">
    <script src="js/footer.js" defer></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid position-relative">
            <!-- Conteneur pour le logo, maintenant ajusté pour être centré verticalement -->
            <div class="navbar-header position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%); z-index: 30;">
                <a class="navbar-brand" href="#">
                    <img src="./img/Logo/PNG/Fond blanc et noir/Copie de logo (blanc)1.png" alt="GAMESENS Logo" height="70">
                </a>
            </div>
            <!-- Conteneur central pour les boutons -->
            <div class="mx-auto d-flex justify-content-center" style="flex-grow: 1;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-button" aria-current="page" href="#"><b>PROJET</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-button" href="#"><b>SHOP</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-button" href="#"><b>OPENING</b></a>
                    </li>
                </ul>
            </div>
            <!-- Conteneur à droite pour les icônes -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-handbag"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="fullscreen-bg">
    <div class="content">
        <h1>COLLECTION</h1>
        <h1>FLOWER</h1>
        <div class="buttons">
            <button type="button" class="btn btn-outline-light"><b>COMMANDER</b></button>
            <button type="button" class="btn btn-outline-light"><b>OPENING</b></button>
        </div>
    </div>
</div>
<div class="social-icons">
    <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
    <a href="https://tiktok.com" target="_blank"><i class="bi bi-tiktok"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
</div>

<footer>
    <div class="footer-button">
        <a href="#" id="footerToggle">
            <i class="bi bi-info-circle-fill"></i> <!-- Utilisation de Bootstrap Icons, assurez-vous que les icônes sont bien chargées -->
        </a>
    </div>

    <div id="footerContent" class="footer-modal" style="display: none;">
        <div class="footer-content">
            <button onclick="document.getElementById('footerContent').style.display='none'" class="close-btn">
                <i class="bi bi-x-lg"></i> <!-- Assurez-vous que l'icône de croix est correctement référencée -->
            </button>
            <div class="footer-columns">
                <div class="footer-column">
                    <h4>Explorer</h4>
                    <a href="#">Accueil</a>
                    <a href="#">Projet</a>
                    <a href="#">Shop</a>
                    <a href="#">Opening</a>
                </div>
                <div class="footer-column">
                    <h4>Légal</h4>
                    <a href="#">Mentions Légales</a>
                    <a href="#">CGU / CGV</a>
                </div>
                <div class="footer-column">
                    <h4>Social</h4>
                    <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
                    <a href="https://tiktok.com" target="_blank"><i class="bi bi-discord"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                </div>
                <div class="footer-column">
                    <h4>Contact</h4>
                    <a href="#">Nous Contacter</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
